<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=IBM+Plex+Sans:wght@500&family=Inter:wght@900&family=Open+Sans&family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="picture_div">
            <img src="city.svg" alt="city" class="city_picture">
        </div>
        <div class="info_div">
            <img src="logo.svg" alt="EF_logo" class="EF_logo">
            <div>
                <p class="Username">Username</p>
                <input type="text" name="text" class="text_input" placeholder="Enter your Fullname">
            </div>
            <div>
                <p class="password">Password</p>
                <input type="password" name="password" placeholder="**********************" class="password_input">
            </div>
            <div>
                <p class="email">E-mail</p>
                <input type="email" name="email" placeholder="Enter your E-mail Address" class="email_input">
            </div>
            <div>
                <img src="on/off.svg" alt="on/off" class="button"> 
                <p class="info">I agree with <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></p>
                <br>
                <p class="login">Already have an account?<a href="#" class="link">Log In</a></p>
            </div>
            <div>
                <img src="./on/google.svg" alt="google" class="google_icon">
                <img src="apple.svg" alt="apple" class="apple_icon">
                <img src="post.svg" alt="post" class="post_icon">
            </div>
        </div>

    </div>
       
    
</body>
</html>
